<!DOCTYPE html>
<html>
<head>

<body>
        <div class="container">
                <div class="row justify-content-md-center" id="header">
                        <div class="col col-lg-2">
                        
                        </div>

                        </div>
                        <div class="col col-lg-2">
                        
                        </div>

                        </div>

<script src="assets/javascript.js"></script>
